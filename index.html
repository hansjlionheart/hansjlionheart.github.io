	<body>

		<p><em>contact: </em>mail(at)hansjakobwalter.de</p>
		</div>
		<div id="section">
			<div class="default-slider">
				<ul>
					<li><img src="https://raw.githubusercontent.com/hansjlionheart/hansjlionheart.github.io/master/links/slide1.jpg"></li>

		<script src="https://raw.githubusercontent.com/hansjlionheart/hansjlionheart.github.io/master/unslider.js"></script>
		<script>
			jQuery(document).ready(function($) {
			var $slider = $('.default-slider').unslider();
			$slider.on('mouseover', function() {
				$slider.unslider('stop');
			}).on('mouseout', function() {
				$slider.unslider('start');
			});
			});
		</script>
